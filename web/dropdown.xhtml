<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            
            <p:panel header="Select a Location" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel for="country" value="Country : "  />
                    <p:selectOneMenu id="country" value="#{dropdownView.country}">
                        
                          <p:ajax  listener="#{dropdownView.onCountryChange()}" update="city" />
                        
                        <f:selectItem itemLabel="Ülke seç" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{dropdownView.countries}"  />
                    </p:selectOneMenu> 
                    
                    <p:outputLabel for="city" value="City : " />
                    <p:selectOneMenu id="city" value="#{dropdownView.city}">
                        <f:selectItem itemLabel="Şehir seç" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{dropdownView.cities}" />
                    </p:selectOneMenu>
                        
                </h:panelGrid>
                <p:separator />
                
                <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation()}"  
                                 icon="ui-icon-check"/>
            </p:panel>
            
            
        </h:form>
        
        
        
    </h:body>
</html>
