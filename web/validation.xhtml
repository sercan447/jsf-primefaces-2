<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
            <p:panel id="panelim" header="Yeni Kullanıcı">
                <p:messages />
                
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="firstname" value="Firstname : "/>
                    <p:inputText id="firstname" value="#{validationView.firstname}" required="true" label="ilk isim ">
                        <f:validateLength  minimum="2" />
                    </p:inputText>
                    <p:message for="firstname" display="icon" />
                    
                    <p:outputLabel for="lastname" value="Lastname : " />
                    <p:inputText id="lastname" value="#{validationView.lastname}" label="son isim" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgLastname" event="keyup" />
                    </p:inputText>
                    <p:message for="lastname" id="msgLastname" display="icon" />
                </h:panelGrid>
                
                <p:commandButton value="Save" update="panelim" actionListener="#{validationView.save}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
        
        
    </h:body>
</html>
