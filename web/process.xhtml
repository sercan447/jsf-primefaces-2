<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        
        <h:form>
            <h:panelGrid id="grid" cellpadding="5"  columns="2" style="margin-bottom:10px"> 
                <f:facet name="header">
                    <p:messages id="msgs" />
                </f:facet>
                
                <p:outputLabel for="firstname" value="Firstname :" />
                <p:inputText id="firstname" value="#{processView.firstname}" required="true" />
                
                <p:outputLabel for="surname" value="Surname :" />
                <p:inputText id="surname" value="#{processView.lastname}" required="true" requiredMessage="Surnama Boş veya Geçersiz" />
            </h:panelGrid>
                 
            <p:panelGrid columns="6">
                <p:commandButton value="All" id="btnAll" process="@all" update="grid" actionListener="#{processView.save}" />
                <p:commandButton  value="Form" id="btnForm" process="@form" update="grid" actionListener="#{processView.save()}" />
                <p:commandButton value="This" id="btnThis" process="@this" update="grid" actionListener="#{processView.save()}" />
                <p:commandButton value="None" id="btnNone"  process="@none" update="grid" actionListener="#{processView.save()}" />
                <p:commandButton value="Parent" id="btnParent" process="@parent" update="grid" actionListener="#{processView.save}" />
                <p:commandButton value="This Surname" id="btnthissurname"  process="@this,surname" update="grid" actionListener="#{processView.save()}"/>
            </p:panelGrid>
        </h:form>
        
        
        
    </h:body>
</html>
